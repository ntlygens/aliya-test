<mat-drawer-container class='mainContainer'>
  <!-- sidenav content -->
  <mat-drawer class='recipeList' #rcpelist mode='over' position='end'>
    <!--<mat-nav-list class='text-center mt-3'>-->
    <mat-button-toggle-group vertical #group="matButtonToggleGroup">
      <input type='search' [(ngModel)]='searchText' placeholder='search here'>
      <amm-category
        *ngFor='let cat of categories | category: searchText'
        class=''
        [catName]='cat'
      ></amm-category>
      <!--<a mat-list-item *ngFor='let recipe of recipes' routerLinkActive='active' routerLink="{{recipe.path}}">{{recipe}}</a>-->
    </mat-button-toggle-group>
    <!--</mat-nav-list>-->
  </mat-drawer>
  <!-- sidenav end -->
  <!-- main page content -->
  <mat-drawer-content class='card-deck'>
    <amm-recipe
        style='max-width: 200px'
        [ngClass]=''
        *ngFor='let recipe of recipes; let idx=index;'
        [rcpeTitle]='recipe.title'
        [rcpeImg]='recipe.img'
        [rcpeDesc]='recipe.desc'
        [rcpeCat]='recipe.rcpCategory'
      ></amm-recipe>
    <button class='btn' (click)='rcpelist.toggle()'>submitt</button>
  </mat-drawer-content>
</mat-drawer-container>
