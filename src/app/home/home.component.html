<mat-drawer-container class='mainContainer'>
  <!-- sidenav content -->
  <mat-drawer class='recipeList' #rcpelist mode='side' position='end'>
    <p>this is side content</p>
    <mat-nav-list>
      <input type='search' [(ngModel)]='searchText' placeholder='search here'>
      <amm-category
        *ngFor='let cat of categories | category: searchText'
        [catName]='cat'
      ></amm-category>
      <!--<a mat-list-item *ngFor='let recipe of recipes' routerLinkActive='active' routerLink="{{recipe.path}}">{{recipe}}</a>-->
    </mat-nav-list>
  </mat-drawer>
  <!-- sidenav end -->
  <!-- main page content -->
  <mat-drawer-content>
    <p>this is main content</p>
    <amm-recipe
        class=''
        [ngClass]=''
        *ngFor='let recipe of recipes; let idx=index;'
        [rcpeTitle]='recipe.title'
        [rcpeImg]='recipe.img'
        [rcpeDesc]='recipe.desc'
        [rcpeCat]='recipe.rcpCategory'
      ></amm-recipe>
    <button class='btn' (click)='rcpelist.toggle()'>submitt</button>
  </mat-drawer-content>
</mat-drawer-container>
